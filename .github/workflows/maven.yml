name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -Dtest=SendAppInvitationToPatient#shouldVerifyThatTheAdminSendApp
    
    # Add a step to list the contents of the directory for debugging
    - name: List Directory Contents
      if: always()
      run: ls -l target/surefire-reports

    # Print out the contents of the testformail.html file for debugging
    - name: Print testformail.html
      if: always()
      run: cat target/surefire-reports/testformail.html
    
